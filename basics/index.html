<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Demo Form</h1>   
    </header>
    <main>
        <form action="/" method="GET"> <!-- novalidate it is a boolean validation, so if you enter inavlid email address it submits without any warning-->
            <section>
                <h2>Your Personal Details</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required placeholder="First Name Last Name"/> <!--This doesn't allow you to submit the form until you enter any value-->
                    </li>
                    <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7">
                    </li>
                </ul>    
            </section>

            <section>
                <h2>More Details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="1" id="userage" name="user-age" required min="18" max="100">  
                    </li>
                    <li>
                        <label for="birthdate">Your Birthdate</label>
                        <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2003-01-01">
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>
    
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" cols="30" rows="10" placeholder="Write a message.."></textarea>
            </section>

            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <!--One name for all radio buttons so if one choosen other is deselected so only one option is chosen-->
                        <input 
                        type="radio" 
                        name="verify" 
                        id="verify-text-message" 
                        value="text-message"
                        required
                        />
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required>
                        <label for="verify-phone">Via phone call</label>
                    </li>
            
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>   
            </section>

            <section>
                <h2>How Should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-email" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>

            <hr>

            <section>
                    <div class="form-control-inline">
                        <input type="checkbox" name="terms" id="agree-terms">
                        <label for="agree-terms">Agree to terms?</label>
                    </div>
            </section>
            <section>
                <!--<button type="reset">Clear</button> This will reset the form and clears all the content inside the form-->
                <button type="submit">Submit</button>
                <!--By default it submits the page to sever if type is button it doesn't do anything-->
            </section> 
        </form>      
    </main>
</body>
</html>
